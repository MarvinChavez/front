<ion-app>
<ion-split-pane contentId="main-content" when="(max-width: 768px)">
    <!-- Menú lateral con botón para ocultarlo -->
    <ion-menu contentId="main-content" type="overlay" *ngIf="isAuthenticated()" #menu>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            Sistema
            <ion-button fill="clear" (click)="toggleMenu()">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-list-header>

          <ion-item button [routerLink]="'/dia-ingreso'">
            <ion-icon name="grid-outline" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>  
          
          <ion-item button [routerLink]="'/upload'">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            <ion-label>Subir Excel</ion-label>
          </ion-item>  
          
          <ion-item button [routerLink]="'/user-list'">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>        
          
          <ion-item button (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>          
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal con botón para mostrar el menú -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-button fill="clear" class="menu-toggle" *ngIf="isAuthenticated()" (click)="toggleMenu()">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </ion-split-pane>
</ion-app>
